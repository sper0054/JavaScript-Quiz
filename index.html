<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id="timer">Time: <span>0</span></h1>
        </header>

        <main>

            <section class="intro">
                <h1>JavaScript Quiz</h1>
                <p>This is a timed quiz comprised of five questions. You have 100 seconds to complete the quiz. Be careful, a wrong answer will remove 20 seconds from the clock.</p>
                <button class="btn" id="startquiz">Start Quiz</button>
            </section>

            <section class="quiz">
                <div class = "button-container"></div>
            </section>

            <section class="results">
            </section>

            <section class="highscores">
            </section>
            
        </main>

        <footer>
            &copy;2021
        </footer>

        <script src="./assets/script.js"></script>
    </body>
</html>

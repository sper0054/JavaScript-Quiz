<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="highscores" id="high-score">View Highscores</h1>
            <h1 class ="time" id="timer">Time: 0</h1>
        </header>

        <main class="quiz">

            <section class="quiz-introduction">
                <h1 class="quiz-title">JavaScript Quiz</h1>
                <p>This is a timed quiz comprised of five questions. You have four minutes to complete the quiz. Be careful, a wrong answer will remove 20 seconds from the clock.</p>
                
                <div class="start button">
                    <button class="btn" id="start" type="submit">Start Quiz</button>
                </div>
            </section>

            <section class="question-section">
                <h2 class="question" id="quiz-question"></h2>
                <ol class="answers" id="possible-answers"></ol>
            </section>

            <section class="finish">
                <h2>Quiz Complete!</h2>
                <h3 class=score id="score">Your score:</h3>
                <form>
                    <label for="initials">Enter initials:</label>
                    <input type="text" placeholder="Your Initials" initials="initials" class="form-input" />
                </form>

            </section>
            
        </main>

        <footer>
            &copy;2021 by Teresa Sperl
        </footer>

        <script src="./assets/script.js"></script>
    </body>
</html>
